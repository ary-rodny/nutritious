<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritious</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app-wrapper">

        <div class="about contact">
            <header>
                <div class="logo">
                    <a href="/">
                        <img src="img/nutrituous.ico" height="50" width="50" alt="Logo" />
                    </a>
                </div>

                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="/about.html" class="nav__link">About us</a>
                        </li>

                        <li class="nav__item">
                            <a href="/contact.html" class="nav__link">Contact us</a>
                        </li>

                        <li class="nav__item">
                            <a href="/blog/" class="nav__link">Blog</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section class="section about__intro">
                <div class="container">
                    <div class="about__intro__content">
                        <h1 class="contact__title">Contact us</h1>

                        <div class="contact__content">

                            <div class="contact__info">
                                <div class="location">
                                    <!-- <strong>Location:</strong> -->
                                    <h3><i class="icon"></i></h3>
                                    <span>Bavaro punta cana Av. Barcelo 5421</span>
                                </div>

                                <div class="phone">
                                    <strong>Phone:</strong>
                                    <span>8886325411</span>
                                </div>

                                <div class="fax">
                                    <strong>Fax:</strong>
                                    <span>(826) 623-5230</span>
                                </div>


                            </div>
                            <div class="contact__form">
                                <h3>Send us a message</h3>
                                <form action="" class="form">
                                    <input type="text" name="fullname" id="fullname" placeholder="Your name">

                                    <input type="email" name="email" id="email" placeholder="Your Email">
                                    <input type="text" name="subject" id="subject" placeholder="subject">
                                    <textarea name="message" id="message" placeholder="message"></textarea>

                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer>

                <div class="container">
                    <p class="text">Created by <span class="name">Ary Elivert</span></p>
                </div>
            </footer>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
